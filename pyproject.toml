[project]
name = "webasto-next-modbus"
version = "0.4.0-beta.5"
description = "Home Assistant integration for Webasto Next / Ampure Unite wallboxes via Modbus TCP"
authors = [{ name = "Webasto Next Modbus maintainers" }]
readme = "README.md"
requires-python = ">=3.12"

[project.scripts]
virtual-wallbox = "virtual_wallbox.cli:main"
webasto-smoke = "virtual_wallbox.smoke:main"

[project.optional-dependencies]
dev = [
  "pytest>=8.3.4,<9",
  "pytest-homeassistant-custom-component==0.13.200",
  "pytest-asyncio>=0.24,<2",
  "coverage==7.6.8",
  "pytest-cov==6.0.0",
  "ruff>=0.5",
  "mypy>=1.8",
  "pymodbus>=3.11.2,<4",
  "homeassistant",
  "voluptuous"
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "ASYNC", "C4", "TID"]

[tool.setuptools]
packages = [
  "custom_components.webasto_next_modbus",
  "virtual_wallbox",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"
